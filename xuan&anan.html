<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xuan&AnanğŸ±</title>
    <style>
        /* åŸºç¡€é‡ç½®ä¸æ·±è‰²èƒŒæ™¯è®¾å®š */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f1c3f, #1e4572); /* å¥‘åˆç”»é¢çš„æ·±æµ·è“æ¸å˜ */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* åœºæ™¯å®¹å™¨ */
        .scene-container {
            position: relative;
            z-index: 2;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border-radius: 12px;
            /* å…³é”®ç‚¹1ï¼šæ·»åŠ CSSå‘¼å¸åŠ¨ç”» */
            animation: breathe 4s ease-in-out infinite;
        }

        /* åƒç´ ç”»å›¾ç‰‡æ ·å¼ */
        .pixel-art {
            display: block;
            max-width: 90vw;
            max-height: 90vh;
            border-radius: 12px;
            image-rendering: pixelated; /* ä¿æŒåƒç´ ç”»çš„æ¸…æ™°è¾¹ç¼˜ */
        }

        /* å®šä¹‰å‘¼å¸åŠ¨ç”»å…³é”®å¸§ */
        @keyframes breathe {
            0%, 100% {
                transform: scale(1) translateY(0);
            }
            50% {
                /* å¾®å¾®æ”¾å¤§å¹¶ä¸Šç§»ï¼Œæ¨¡æ‹Ÿå‘¼å¸æ—¶çš„èƒ¸è…”èµ·ä¼ */
                transform: scale(1.015) translateY(-6px);
            }
        }

        /* Canvas ç‰¹æ•ˆå±‚ï¼Œè¦†ç›–åœ¨æ•´ä¸ªå±å¹•ä¸Š */
        #particleCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            pointer-events: none; /* è®©é¼ æ ‡ç‚¹å‡»å¯ä»¥ç©¿é€åˆ°å›¾ç‰‡ä¸Š */
        }
    </style>
</head>
<body>

    <canvas id="particleCanvas"></canvas>

    <div class="scene-container">
        <img src="cute.jpg" alt="å¯çˆ±çš„é•¿å‘å¥³ç”Ÿå’Œè‹±çŸ­è“çŒ«" class="pixel-art">
    </div>

    <script>
        // å…³é”®ç‚¹2ï¼šCanvas ç¯å¢ƒç‰¹æ•ˆé€»è¾‘
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particlesArray = [];

        // åŠ¨æ€è°ƒæ•´ç”»å¸ƒå°ºå¯¸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // ç²’å­ç±»ï¼ˆå¯ä»¥æ˜¯æ˜Ÿæ˜Ÿï¼Œä¹Ÿå¯ä»¥æ˜¯è¤ç«è™«ï¼‰
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                // æ ¹æ®ä½ç½®å†³å®šæ˜¯æ˜Ÿæ˜Ÿè¿˜æ˜¯è¤ç«è™«ï¼ˆä¸ŠåŠéƒ¨åˆ†æ˜¯æ˜Ÿæ˜Ÿï¼Œä¸‹åŠéƒ¨åˆ†åç»¿å…‰ï¼‰
                this.isStar = this.y < canvas.height * 0.6;
                this.size = Math.random() * 2 + 0.5;
                
                if (this.isStar) {
                    this.speedX = (Math.random() - 0.5) * 0.1;
                    this.speedY = (Math.random() - 0.5) * 0.1;
                    this.color = `rgba(255, 255, 255, ${Math.random()})`;
                } else {
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                    this.color = `rgba(173, 255, 47, ${Math.random() * 0.6})`; // åé»„ç»¿çš„è¤ç«è™«å…‰
                }
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;

                // è¾¹ç•Œå¤„ç†ï¼šä»ä¸€ä¾§æ¶ˆå¤±ï¼Œä»å¦ä¸€ä¾§å‡ºç°
                if (this.x > canvas.width) this.x = 0;
                if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0;
                if (this.y < 0) this.y = canvas.height;
            }

            draw() {
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
                
                // ç»™è¤ç«è™«æ·»åŠ å‘å…‰æ•ˆæœ
                if (!this.isStar) {
                    ctx.shadowBlur = 10;
                    ctx.shadowColor = "greenyellow";
                } else {
                    ctx.shadowBlur = 0;
                }
            }
        }

        // åˆå§‹åŒ–ç²’å­ç³»ç»Ÿ
        function init() {
            particlesArray = [];
            let numberOfParticles = (canvas.width * canvas.height) / 9000;
            for (let i = 0; i < numberOfParticles; i++) {
                particlesArray.push(new Particle());
            }
        }

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
                particlesArray[i].draw();
            }
            requestAnimationFrame(animate);
        }

        init();
        animate();
    </script>
</body>
</html>
